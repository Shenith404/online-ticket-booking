apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
  namespace: ticket-booking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: shenithbandara/gateway:latest
          ports:
            - containerPort: 3005
          envFrom:
            - configMapRef:
                name: gateway-config
